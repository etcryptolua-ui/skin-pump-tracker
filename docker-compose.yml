version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: trackerpass
      POSTGRES_DB: trackerdb
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
volumes:
  db_data:
